<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>RETROscore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background: #000;
  color: #fff;
  font-family: monospace;
  text-transform: uppercase;
  margin: 0;
  padding: 0;
}

.header {
  text-align: center;
  padding: 20px 0;
  border-bottom: 4px solid #444;
}

.header .title {
  font-size: 28px;
  color: #ff0;
  letter-spacing: 2px;
}

.header .subtitle {
  color: #0f0;
  font-size: 14px;
}

.color-bar {
  width: 100%;
  height: 8px;
  margin-top: 10px;
  display: flex;
}

.color-bar div {
  flex: 1;
}

.color-bar .c1 { background:#00f; }
.color-bar .c2 { background:#f00; }
.color-bar .c3 { background:#0f0; }
.color-bar .c4 { background:#000; border:1px solid #888; }

.main-title {
  text-align:center;
  font-size: 18px;
  margin-top: 15px;
  color:#0ff;
}

.table-container {
  padding: 10px;
}

.match-row {
  display: grid;
  grid-template-columns: 50px 1fr 60px 60px;
  padding: 6px 0;
  border-bottom: 1px solid #333;
  font-size: 14px;
}

.match-row .code { color:#0ff; }
.match-row .teams { color:#fff; }
.match-row .score { color:#ff0; }
.match-row .minute { color:#f00; }
</style>
</head>

<body>
<div class="header">
<div class="title">RETROscore</div>
<div class="subtitle">WHERE FOOTBALL FEELS RETRO AGAIN</div>

  <div class="color-bar">
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <div class="c4"></div>
  </div>
</div>

<div class="main-title">LIVE ΑΓΩΝΕΣ</div>
<div class="table-container">
  
  <div class="match-row">
    <div class="code">ΚΩΔ</div>
    <div class="teams">ΟΜΑΔΑ - ΟΜΑΔΑ</div>
    <div class="score">ΣΚΟΡ</div>
    <div class="minute">ΛΕΠΤΟ</div>
  </div>

  <div id="live-matches"></div>

</div>
<script src="app.js"></script>

</body>
</html>
